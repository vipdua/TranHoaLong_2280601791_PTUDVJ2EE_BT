<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Book App">Book App</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
        }

        header {
            background-color: #000000;
            padding: 15px 30px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 40px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #eee;
            color: #666;
        }
    </style>
</head>
<body>

<!-- Header -->
<header>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/books}">Book</a>
        <a th:href="@{/about}">About</a>
    </nav>
</header>

<!-- Content -->
<main layout:fragment="content">
    <!-- Page con render ở đây -->
</main>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

</body>
</html>
