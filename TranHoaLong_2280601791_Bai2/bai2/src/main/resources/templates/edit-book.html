<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sách</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007BFF;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ffc107;
            color: #000;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #e0a800;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>✏️ Sửa sách</h1>

    <form th:action="@{/books/edit}" th:object="${book}" method="post">

        <!-- ID ẩn -->
        <input type="hidden" th:field="*{id}"/>

        <label for="title">Tiêu đề</label>
        <input type="text" id="title" th:field="*{title}" required>

        <br><br>

        <label for="author">Tác giả</label>
        <input type="text" id="author" th:field="*{author}" required>

        <button class="btn" type="submit">Cập nhật sách</button>
    </form>

    <a class="back" th:href="@{/books}">← Quay lại danh sách</a>

</div>

</body>
</html>
