<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragment/_layout">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>

<body>

<div layout:fragment="content" class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Product List</h2>
        <a th:href="@{/products/create}" class="btn btn-primary">
            Create New Product
        </a>
    </div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Category</th>
            <th style="width: 180px;">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${listproduct}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>

            <td>
                <img th:if="${product.image != null}"
                     th:src="@{/images/{img}(img=${product.image})}"
                     width="120"
                     class="img-thumbnail">

                <span th:if="${product.image == null}">No image</span>
            </td>

            <td th:text="${product.category != null ? product.category.name : 'N/A'}"></td>

            <td>
                <!-- Edit -->
                <a th:href="@{/products/edit/{id}(id=${product.id})}"
                   class="btn btn-sm btn-secondary">
                    Edit
                </a>

                <!-- Delete -->
                <form th:action="@{/products/delete/{id}(id=${product.id})}"
                      method="post"
                      style="display:inline"
                      onsubmit="return confirm('Are you sure you want to delete this product?');">
                    <button type="submit" class="btn btn-sm btn-danger">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
